<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/840ea05387.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="header">
        <div class="header-title">
            Rock, Paper, Scissors?
        </div>
    </div>
    <div class="score-container">
        <div class="score">
            <div class="player">
                <div>Player</div>
                <div id="player-score">0</div>
            </div>
            <div class="computer">
                <div>Computer</div>
                <div id="computer-score">0</div>
            </div>
        </div>
        <div id="message"></div>
        <div class="round-icon">
            <div id="player-icon"></div>
            <div id="computer-icon"></div>
        </div>
    </div>
    <div class="player-choice-container">
        <button class="container-image" id="rock">
            <i class="far fa-hand-rock"></i>
        </button>
        <button class="container-image" id="paper">
            <i class="far fa-hand-paper"></i>
        </button>
        <button class="container-image" id="scissors">
            <i class="far fa-hand-scissors"></i>
        </button>
    </div>
    <div class="footer">
        <p>Copyright Â© 2021 swinarga</p>
        <a href="https://github.com/swinarga">
            <i class="fab fa-github"></i>
        </a>
        
    </div>
    
    <script src="app.js"></script>
</body>
</html>
